<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 10번
    </title>
    <script>
        function input(obj){
            let exp = document.getElementById("exp");
            if(exp.value == 0 || exp.value == '*' || exp.value == '+' || exp.value == '-' || exp.value == '/' ){
                exp.value = "";
            }
            exp.value += obj.value;
        }

        function result() {
            let exp = document.getElementById("exp");
            exp.value = eval(exp.value);
        }

        function init() {
            let exp = document.getElementById("exp");
            exp.value="0";
        }
    
        function backb(){
            let exp = document.getElementById("exp");
            exp.value = exp.value.slice(0,-1);
            console.log("Updated value: " + exp.value);
            if(exp.value == ""){
            exp.value = 0;}
        }
    </script>
</head>
<body>
    <h2>계산기 만들기</h2>
    <hr>
    <form>
        <input type="text" id="exp" value="0" size="58"> <br>

        <input type="button" id="back" value="BACK" onclick="backb()" style="width: 60px; margin: 5px 20px; "></input>
        <input type="button" value="CE" onclick="init()" " style="width: 60px; margin: 0px 20px;"></input>
        <input type="button" value="C" onclick="init()" style="width: 60px; margin: 0px 20px;" ></input>
        <input type="button" value="=" onclick="result()" style="width: 60px; margin: 0px 20px;"></input>
        <br>
        <input type="button" id="seven" value="7" style="width: 60px; margin: 5px 20px;" onclick="input(this)"></input>
        <input type="button" id="eight" value="8" style="width: 60px; margin: 0px 20px;" onclick="input(this)" ></input>
        <input type="button" id="nine" value="9" style="width: 60px; margin: 0px 20px;" onclick="input(this)"></input>
        <input type="button" id="divide" value="/" style="width: 60px; margin: 0px 20px;" onclick="input(this)"></input>
        <br>
        <input type="button" id="four"  value="4" style="width: 60px; margin: 5px 20px;"onclick="input(this)" ></input>
        <input type="button" id="five" value="5" style="width: 60px; margin: 0px 20px;" onclick="input(this)"></input>
        <input type="button" id="six"  value="6" style="width: 60px; margin: 0px 20px;" onclick="input(this)"></input>
        <input type="button" id="multiple" value="*" style="width: 60px; margin: 0px 20px;" onclick="input(this)"></input>
        <br>
        <input type="button" id="one"  value="1" style="width: 60px; margin: 5px 20px;" onclick="input(this)"></input>
        <input type="button" id="two"  value="2" style="width: 60px; margin: 0px 20px;" onclick="input(this)"></input>
        <input type="button" id="three"  value="3" style="width: 60px; margin: 0px 20px;" onclick="input(this)"></input>
        <input type="button" id="minus" value="-"style="width: 60px; margin: 0px 20px;" onclick="input(this)"></input>
        <br>
        <input type="button" id="zero" value="0" style="width: 60px; margin: 5px 20px;" onclick="input(this)"></input>
        <input type="button" id="plus" value="+" style="width: 60px; margin: 0px 20px;" onclick="input(this)"></input>
        <input type="button" id="none" value="NONE" style="width: 60px; margin: 0px 20px;" ></input>
        <input type="button" id="none" value="NONE" style="width: 60px; margin: 0px 20px;" ></input>
    </form>
</body>
</html>
