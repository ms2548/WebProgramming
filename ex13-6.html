<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>워커 태스크 만들기</title>
</head>
<body>
    <h2>곱셈하기</h2>
    <hr>
    <input id="num1" type="text" size="10"> x
    <input id="num2" type="text" size="10">
    <button type="button" id="multiple" onclick="send()">곱하기</button>
    <input id="sum" type="text" size="10">
    
    <script>
      let WorkerM = new Worker("Multiple.js");

      function send() { 
      let parameters = { 
        num1: document.getElementById("num1").value,
        num2: document.getElementById("num2").value
      };
      
      WorkerM.postMessage(parameters);
    }

    WorkerM.onmessage = function (e) {
      document.getElementById("sum").value = e.data;
    }
    </script>
</body>
</html>
