<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function doit(){
            let prom = prompt('라면을 끓이는 순서를 입력하라','');
           
            let ol = document.getElementById("ol")
           
            
            let newli = document.createElement("li");
            newli.innerHTML = prom;
            newli.setAttribute("id","newli");
            newli.style.backgroundColor = "yellowgreen";


            ol.appendChild(newli);
            
        }
    </script>
</head>
<body>
    <h2>라면을 끓이는 순서</h2>
    <hr>
    <ol id="ol" onclick="doit()" type="A" style="background-color: yellowgreen;">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
